participants:
  - el_type: geth
    el_image: ethpandaops/geth:master
    cl_type: lighthouse
    blobber_enabled: true
    blobber_image: parithoshj/blobber:refactor-v4
    blobber_extra_params:
      # Option 1: Use single quotes in YAML to avoid escaping
      - '--proposal-action={"name": "blob_gossip_delay", "delay_milliseconds": 30000}'
      - --proposal-action-frequency=1
    count: 1
  - el_type: geth
    el_image: ethpandaops/geth:master
    cl_type: lodestar
    count: 1
network_params:
  electra_fork_epoch: 100
additional_services:
  - dora
  - spamoor

# Alternative Option 2: Use YAML literal style
